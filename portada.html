<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Seguridad en Línea</title>
    <style>
        .portada {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .portada img {
            height: 100px;
            margin: 20px;
        }

        .portada h1 {
            margin: 20px 0;
            font-size: 32px;
        }

        .portada h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .portada p {
            margin: 10px 0;
            font-size: 18px;
        }

        .portada .logos {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="portada">
    <div class="logos">
        <img src="img/logo_escuela_izquierda.jpg" alt="Logo Izquierda">
        <img src="img/logo_escuela_derecha.png" alt="Logo Derecha">
    </div>
    <h1>SITIO WEB</h1>
    <h2>Seguridad en Línea</h2>
    <p>Autor: Abraham Guadarrama Monroy</p>
    <p>Docente: Ing.José Luis García Morales</p>
    <p>Tecnológico de Estudios Superiores de San Felipe del Progreso</p>
    <p>Ingeniería informática</p>
    <p>San Felipe del Progreso, Estado de México, Mayo 2024</p>
</div>

</body>
</html>
