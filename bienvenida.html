<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Seguridad en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('imagen_de_fondo.jpg'); /* Cambiar 'imagen_de_fondo.jpg' por la ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .bienvenida {
            text-align: center;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para mejorar legibilidad */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #004080;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
            font-size: 18px;
        }

        .bienvenida img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="bienvenida">
    <h2>Bienvenido al Sitio Web</h2>
    <p>¡Bienvenido a nuestro sitio web de Seguridad en Línea! Aquí encontrarás consejos útiles para proteger tus datos personales y evitar ser hackeado.</p>
    <img src="img/ruta_de_la_imagen.png" alt="Imagen de Bienvenida"> <!-- Cambiar 'imagen_bienvenida.jpg' por la ruta de tu imagen de bienvenida -->
</div>

</body>
</html>
